<!-- web/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Web Page</title>
</head>
<body>
    <h1>Hello from the web container!</h1>

    <button onclick="insertData()">Insérer des données</button>
    <button onclick="readData()">Lire les données</button>

    <script>
        function insertData() {
            fetch('http://localhost:3000/insert', { method: 'POST' })
                .then(response => response.text())
                .then(result => console.log(result))
                .catch(error => console.error('Erreur:', error));
        }

        function readData() {
            fetch('http://localhost:3000/read')
                .then(response => response.json())
                .then(data => console.log('Données lues:', data))
                .catch(error => console.error('Erreur:', error));
        }
    </script>
</body>
</html>
